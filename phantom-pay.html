<!DOCTYPE html>
<html lang="fr">
<head><meta charset="UTF-8"><title>Pay</title></head>
<body style="background:#000;color:#fff;display:flex;flex-direction:column;align-items:center;padding:2rem;">
  <h1>Enveloppe Rouge – test</h1>
  <div id="info"></div>
  <a id="phantomLink" href="#" style="display:none;padding:1rem 2rem;background:crimson;color:#fff;border-radius:8px;text-decoration:none;">
    ⛵ Ouvrir Phantom
  </a>
  <script>
    const p = new URLSearchParams(window.location.search);
    const t = p.get('tgid');
    if (!t) {
      document.getElementById('info').innerText = 'Erreur : pas d’ID.';
    } else {
      const url = `solana:AiSSEWWcUfx1Hfmfi5r6uHQpmoCkyZmibQpg1p3R81Ki?amount=0.1&memo=rouge_${t}`;
      document.getElementById('info').innerText = url;
      window.location.href = url;
      setTimeout(() => {
        const btn = document.getElementById('phantomLink');
        btn.href = url;
        btn.style.display = 'block';
      }, 1500);
    }
  </script>
</body>
</html>
